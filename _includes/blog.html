<h2>Blog</h2>
<div id="blog" class="card-container">
    {% for item in site.data.blog %}

    {% if item.page-name %}
    <a href="blogs/{{ item.page-name }}">
        {% else %}
        <a>
            {% endif %}
            <div class="card">
                <div class="info">
                    <img class="blog-image-container" src="{{ item.img }}">
                    <p class="title">{{ item.title }}</p>
                    <p class="author">{{ item.author }}</p>
                    <p class="dates">{{ item.date }}</p>
                </div>
            </div>
        </a>
        {% endfor %}
</div>
